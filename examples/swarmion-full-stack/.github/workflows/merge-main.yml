on:
  push:
    branches:
      - main

# cancel previous deploy runs
concurrency:
  group: main
  cancel-in-progress: true

name: ğŸš€ Deploy main

env:
  AWS_REGION: eu-west-1 # update with your region

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    name: ğŸ— Build Project, ğŸ§ª Run Tests & ğŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: pnpm/action-setup@v2.2.3
        with:
          version: 7.13.4
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
        shell: bash
      - name: ğŸ’¾ Cache Nx cache
        id: package-cache
        uses: actions/cache@v3
        with:
          path: |
            nx-cache
          # Cache will be updated at every run: https://github.com/actions/cache/blob/main/workarounds.md#update-a-cache
          key: ${{ runner.os }}-nx-cache-${{ env.NODE_VERSION }}-${{github.event.number}}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nx-cache-${{ env.NODE_VERSION }}-${{github.event.number}}-
            ${{ runner.os }}-nx-cache-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-nx-cache-
      - name: 'ğŸ— Package'
        run: pnpm nx affected --target=package --parallel=2
      - name: 'ğŸ§ª Test linter'
        run: pnpm nx affected --target=test-linter --parallel=2
      - name: 'ğŸ§ª Test type'
        run: pnpm nx affected --target=test-type --parallel=2
      - name: 'ğŸ§ª Test unit'
        run: pnpm nx affected --target=test-unit --parallel=2
      - name: 'ğŸ§ª Test circular'
        run: pnpm nx affected --target=test-circular --parallel=2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} #Â Create the role in AWS and add it to the secrets
      - name: 'ğŸš€ Deploy main'
        run: pnpm nx affected --target=deploy-production --parallel=2
