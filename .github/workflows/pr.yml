on:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    types: [checks_requested]

# cancel previous runs on the same PR
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: â›· PR tests

env:
  CI: true
  TARGET_SHA: ${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}

defaults:
  run:
    shell: bash

jobs:
  build-format-lint:
    name: ğŸš€ Build, format and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_SHA }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - name: Install & cache node dependencies
        uses: ./.github/actions/install-node-deps
      - name: 'ğŸ’„ Check format'
        run: pnpm format-check
      - name: 'ğŸ§ª Test linter'
        run: pnpm nx affected --targets=test-linter,test-type,test-circular --parallel=2

  build:
    name: ğŸ— Build Project
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      projects: ${{ steps.get-project-changes.outputs.projects }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_SHA }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Install & cache node dependencies
        uses: ./.github/actions/install-node-deps
      - name: Get project changes
        id: get-project-changes
        uses: ./.github/actions/get-project-changes

  unit-tests-and-sonar:
    name: ğŸ› ${{ matrix.project }} - Unit Tests and Sonar
    needs: build
    runs-on: ubuntu-latest
    if: join(fromJson(needs.build.outputs.projects)) != ''
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.build.outputs.projects) }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.TARGET_SHA }}
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - name: Run unit tests and sonar
        uses: ./.github/actions/unit-tests-and-sonar
        with:
          project: ${{ matrix.project }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

  validate-pr:
    name: âœ… Validate the PR
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [build-format-lint, build, unit-tests-and-sonar]
    steps:
      - name: Validate build-format-lint
        run: |
          if [[ ${{ needs.build-format-lint.result }} = "failure" ]]; then
            echo "build-format-lint failed"
            exit 1
          fi
      - name: Validate build
        run: |
          if [[ ${{ needs.build.result }} = "failure" ]]; then
            echo "build failed"
            exit 1
          fi
      - name: Validate unit tests and sonar
        run: |
          if [[ ${{ needs.unit-tests-and-sonar.result }} = "failure" ]]; then
            echo "App tests failed"
            exit 1
          fi
