name: 'Install Node Dependencies'
description: 'Install monorepo dependencies using pnpm'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4.1.0
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
      shell: bash
